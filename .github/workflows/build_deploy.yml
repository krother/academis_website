
name: test academis website

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
      with:
          submodules: true

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dev_requirements.txt
        pip install -r requirements.txt
        pip install -e .

    - name: Tests
      run: |
        pytest --ci
