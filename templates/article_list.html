{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<h1>{{ title }}</h1>
    {% for heading, posts in articles %}
    <h2>{{ heading }}</h2>
    <ul class="list-content">
      {% for art_title, slug in posts %}
      <li><a href="/posts/{{ tag }}/{{ slug }}">{{ art_title }}</a></li>
      {% endfor %}
    </ul>
    {% endfor %}

{% endblock %}
